<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form (Responsive)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <!-- CLASS TO PLACE ALL ITEMS IN THE CENTER ! -->
    <main class="container mx-auto h-screen flex justify-center items-center">

        <div>
            <div class="form rounded-md drop-shadow-lg" id="login">
                <!-- TITLE -->
                <div class="space-y-6"> <!-- PADDING Y(vertical) BTW ALL  -->
                    <div class="form__title">
                        <h1 class="text-gray-600 text-center text-4xl font-bold">Welcome bro!</h1>
                    </div>
                    <!-- INSERT USERNAME -->
                    <div class="form__input-group">
                        <input type="text" class="form__input border-2 border-gray-300 rounded-md p-2" autofocus placeholder="  Username" id="usernameInput">
                    </div>
                    <!-- INSERT PASSWORD -->
                    <div class="form__input-group">
                        <input  type="password" class="form__input border-2 border-gray-300 rounded-md p-2" autofocus placeholder="  Password" id="passwordInput">
                    </div>
                    <!-- BUTTON -->
                    <div class="form__button bg-gray-600 rounded-md border-2 text-center hover:bg-gray-500">
                    <a href="#" class="text-white">
                        <button class="p-2" id="loginButton">Sign In</button>
                    </a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- SCRIPT GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    
    <script>

        // VARIABLE BOX WITH GSAP(ANIMATION LIBRARY)
        let box = new gsap.timeline();

        // AUTOMATIZATION
        box.from(".container", { width: "0%", stagger: 0.4, duration:1.5 });
        box.from(".form__title", { opacity: 0, y: -30});
        box.from(".form__input-group input", { opacity: 0, stagger: 0.3});
        box.from(".form__button", {opacity:0, y:20} )

    </script>

</body>
</html>
